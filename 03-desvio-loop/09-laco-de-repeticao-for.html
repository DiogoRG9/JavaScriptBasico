<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diogo Roque Gaiato</title>
</head>

<body>
    <script>
        let inicio = parseInt(prompt("Digite o Inicio da sequência."));
        let fim = parseInt(prompt("Digite o Fim da sequência"));
        let resultado
        if (inicio < fim) {
            for (let i = inicio; i <= fim; i++) {
                document.write("Número: " + i + "<br>");
            }
        }


        else {
            for (let i = inicio; i >= fim; i--) {
                document.write("Numero: " + i + "<br>");
            }
        }

    </script>
</body>

</html>
