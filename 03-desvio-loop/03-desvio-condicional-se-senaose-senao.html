<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diogo Roque Gaiato</title>
</head>

<body>
    <script>
        let pontuação = parseInt (prompt("Qual foi sua pontuação ?"));
        
        if (pontuação >= 90) {
            document.write("Sua pontuação Foi de 90, Aprovado com distinção!");
        } else if (pontuação >= 60) {
            document.write("Aprovado");
        } else {
            document.write("Sua Pontuação Foi Menor do que 60. Você Foi Reprovado");
        }
    </script>
</body>

</html>
